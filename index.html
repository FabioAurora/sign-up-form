<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section class="content">
        <section class="hero_image-section">
            <div class="logo">
                <img src="assets/images/odin-lined.png" alt="the odin project logo">
                <h1>Odin custom build</h1>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@christianw" target="_blank">Christian Wiediger</a> on <a href="https://unsplash.com/" target="_blank">unsplash</a></p>
        </section>

        <section class="sign_up-section">
            <div class="dummy_text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p class="remote_text">You <i>know</i> you want to.</p>
            </div>

           <form action="#" class="form">
            <h2>Let's do this</h2>

            <fieldset>
                <div class="inputs">
                    <label for="first-name">first name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="inputs">
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="inputs">
                    <label for="email">email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="inputs">
                    <label for="tel">phone number</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div class="inputs">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="inputs">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </fieldset>

            <button class="submit_btn" type="submit">Create Account</button>
           </form>

           <p class="log_in">Already have an account? <a href="#">Log in</a></p>
        </section>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
